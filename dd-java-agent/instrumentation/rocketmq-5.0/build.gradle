muzzle {
  pass {
    group = "org.apache.rocketmq"
    module = "rocketmq-client-java"
    versions = "[5.0.0,)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

dependencies {
  compileOnly group: 'org.apache.rocketmq', name: 'rocketmq-client-java', version: '5.0.0'
}

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

tasks.withType(Test).configureEach {
  usesService(testcontainersLimit)
}
